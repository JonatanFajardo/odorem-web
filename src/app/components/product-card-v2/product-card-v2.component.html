<div class="card w-100 my-2 shadow-2-strong">
    <img [ngSrc]="producto.prod_LinkDocumento" class="card-img-top" width="300" height="300" (load)="onImageLoad()" />
    <div class="card-body d-flex flex-column">
        <div class="d-flex flex-row">
            <h5 class="mb-1 me-1">L {{producto.prod_Precio}}</h5>
            <!-- <span class="text-danger"><s>$49.99</s></span> -->
        </div>
        <p class="card-text">{{producto.prod_Nombre}}</p>
        <div class="card-footer d-flex align-items-end pt-3 px-0 pb-0 mt-auto">
            <a class="btn btn-primary shadow-0 me-1" (click)="addToCart(producto)">Add to cart</a>
            <a href="#!" class="btn btn-light border icon-hover px-2 pt-2"><i class="fas fa-heart fa-lg text-secondary px-1"></i></a>
        </div>
    </div>
</div>
