<p>productos works!</p>

<section class="section-products">
    <div class="container">
        <div class="row">
            <div class="col-md-3">

                <div *ngFor="let marca of marcas"><label>
                <input type="checkbox" [(ngModel)]="marca.checked" (change)="filtrarProductos()"/> {{ marca.marc_Nombre }}</label>
                </div>
            </div>


            <div class="col-md-9">
                <div class="row">

                    <div class="col-md-4 g-4" *ngFor="
            let producto of productosFiltrados
              | paginate
                : { id: 'some_id', itemsPerPage: 10, currentPage: page }; let i = index">
                        <div class="card">
                            <!-- <div id="product-1" class="single-product"> -->
                            <img [ngSrc]="producto.prod_LinkDocumento" alt="no encontrado " class="card-img-top" width="500" height="300" />
                            <!-- <div class="part-1">
                                                        <ul>
                                                        <li><a href="#"><i class="fas fa-shopping-cart"></i></a></li>
                                                        <li><a href="#"><i class="fas fa-heart"></i></a></li>
                                                        <li><a href="#"><i class="fas fa-plus"></i></a></li>
                                                        <li><a href="#"><i class="fas fa-expand"></i></a></li>
                                                        </ul>
                                                </div> -->
                            <div class="card-body">
                                <h3 class="product-title">{{ producto.marc_Id }}-{{ producto.prod_Nombre }}</h3>
                                <!-- <h4 class="product-old-price">$79.99</h4> -->
                                <h4 class="product-price">{{ producto.prod_Precio }} lps</h4>
                            </div>
                            <!-- </div> -->
                        </div>
                        <!-- Single Product -->

                        <!-- <div class="header">
                                <h3>Featured Product</h3>
                                <h2>Popular Products</h2>
                        </div> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<pagination-controls class="pagination-controls" id="some_id" (pageChange)="page = $event" previousLabel="Previous" nextLabel="Next" screenReaderPaginationLabel="Pagination" screenReaderPageLabel="page" screenReaderCurrentLabel="You're on page">
</pagination-controls>
