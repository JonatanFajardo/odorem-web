<section class="section-products">
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="accordion" id="accordionExample">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingTwo">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                Precio
              </button>
                        </h2>
                        <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <div class="range">
                                    <input type="range" class="form-range" id="customRange1" />
                                </div>
                                <div class="row mb-3">
                                    <div class="col-6">
                                        <p class="mb-0">Min</p>
                                        <div class="form-outline">
                                            <input type="number" id="typeNumber" class="form-control" [(ngModel)]="precioMinimo" />
                                            <label class="form-label" for="typeNumber">L. {{ precioMinimo }}</label
                      >
                    </div>
                  </div>
                  <div class="col-6">
                    <p class="mb-0">Max</p>
                    <div class="form-outline">
                      <input
                        type="number"
                        id="typeNumber"
                        class="form-control"
                        [(ngModel)]="precioMaximo"
                      />
                      <label class="form-label" for="typeNumber"
                        >L. {{ precioMaximo }}</label
                      >
                    </div>
                  </div>
                </div>
                <button
                  type="button"
                  class="btn btn-white w-100 border border-secondary"
                  (click)="filtrarProductos()"
                >
                  apply
                </button>
              </div>
            </div>
          </div>

          <div class="accordion-item">
            <h2 class="accordion-header" id="headingOne">
              <button
                class="accordion-button"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseOne"
                aria-expanded="true"
                aria-controls="collapseOne"
              >
                Marcas
              </button>
            </h2>
            <div
              id="collapseOne"
              class="accordion-collapse collapse show"
              aria-labelledby="headingOne"
              data-bs-parent="#accordionExample"
            >
              <div class="accordion-body">
                <div *ngFor="let marca of marcas">
                  <div class="d-flex justify-content-between">
                    <label>
                      <input
                        type="checkbox"
                        [(ngModel)]="marca.checked"
                        (change)="filtrarProductos()"
                      />
                      {{ marca.nombre }}
                    </label>
                                            <span class="justify-content-end">{{marca.cantidad}}</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-9">
                    <header class="d-sm-flex align-items-center border-bottom mb-4 pb-3">
                        <strong class="d-block py-2">{{ productosFiltrados.length }} Art√≠culos encontrados</strong
          >
          <div class="ms-auto">
            <select class="form-select d-inline-block w-auto border pt-1">
              <option value="0">Best match</option>
              <option value="1">Recommended</option>
              <option value="2">High rated</option>
              <option value="3">Randomly</option>
            </select>
            <div class="btn-group shadow-0 border">
              <a href="#" class="btn btn-light" title="List view">
                <i class="fa fa-bars fa-lg"></i>
              </a>
              <a href="#" class="btn btn-light active" title="Grid view">
                <i class="fa fa-th fa-lg"></i>
              </a>
            </div>
          </div>
        </header>

        <div class="row">
          <div
            class="col-lg-4 col-md-6 col-sm-6 d-flex pointer"
            *ngFor="
              let producto of productosFiltrados
                | paginate
                  : { id: 'some_id', itemsPerPage: 15, currentPage: page };
              let i = index
            "
          >
            <app-product-card-v2
              (click)="redirectToProductosDetalle(producto.idProducto)"
              [producto]="producto"
            ></app-product-card-v2>
          </div>

          <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-end">
              <!-- <li class="page-item disabled">
                                              <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
                                            </li>
                                            <li class="page-item"><a class="page-link" href="#">1</a></li>
                                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                                            <li class="page-item">
                                              <a class="page-link" href="#">Next</a>
                                            </li> -->
              <pagination-controls
                class="pagination-controls"
                id="some_id"
                (pageChange)="pageChange($event)"
                previousLabel="Previous"
                nextLabel="Next"
                screenReaderPaginationLabel="Pagination"
                screenReaderPageLabel="page"
                screenReaderCurrentLabel="You're on page"
              >
              </pagination-controls>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
</section>
